<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    
    <nav>
        <div class="row">
            <div class="container" id="newArray">
                <button type="button" class="btn newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=40>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="container">
                <button type="button" class="btn binarySearch">Binary Search</button>
                <button type="button" class="btn linearSearch">Linear Search</button>
                <input id="search" type="number" placeholder="Search value" required>
            </div>
        </div>
    </nav>
</header>
<body class="content">
    
    <div id="bars" class="flex-container"></div>
    <input type="text" id="customArray" placeholder="Enter custom array, e.g., 10,20,30">
        <button id="setCustomArray">Custom Array</button>
    <div id="arrayValues" class="array-values"></div>
    <div id="searchResult"></div>
    <script src="js_files/searching.js"></script>
    <script src="js_files/binarySearch.js"></script>
    <script src="js_files/linearSearch.js"></script>
    
</body>
</html>
